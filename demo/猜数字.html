<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 初始1-10随机整数
			var num = Math.floor(Math.random() * 10 + 1);
			// 获取数字
			var getNum = prompt('请输入你猜的数字(1-10整数): ');
			// 初始循环条件为true
			var flag = true;
			// 循环
			while (flag) {
				// 若大于
				if (getNum > num){
					// 提示猜大了，继续猜
					getNum = prompt('猜大了,继续猜');
				// 若小于
				} else if (getNum < num){
					// 提示猜小了继续猜
					getNum = prompt('猜小了,继续猜');
				// 猜对了
				} else {
					alert('恭喜你猜对了');
					// 循环条件改为false，结束循环
					flag = false;
				}
			}
		</script>
	</body>
</html>
