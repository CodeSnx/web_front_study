<!DOCTYPE html>
<html>

	</head>
	<body>
		<script>
			let arr = ['a', 'c', 'e', 'a', 'b', 'e', 'f', 'c']
			let newArr = []
			for(let i = 0; i < arr.length; i++){
				if(newArr.indexOf(arr[i]) == -1) {
					newArr.push(arr[i])
				}
			}
			console.log(newArr);
		</script>
	</body>
