<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 排序: 从小到大
			// 原理: 大的往后冒
			// 初始数组,长度为n
			var arr = [32, 23, 35, 23, 55, 12];
			// 循环n-1次
			for (var i = 0; i < arr.length - 1; i++){
				/**
				 * 第一次
				 * 32 23 35 23 55 12 初始
				 * 23 32 35 23 55 12
				 *    32 35 23 55 12
				 *       23 35 55 12
				 *          35 55 12
				 *             12 55
				 * 第二次
				 * 23 32 23 35 12 55 初始
				 * 23 32 23 35 12
				 *    23 32 35 12
				 *       32 35 12
				 *          12 35
				 *第三次
				 * 23 23 32 12 35 55 初始
				 * 23 23 32 12
				 *    23 32 12
				 *       12 32
				 * 第四次
				 * 23 23 12 32 35 55 初始
				 * 23 23 12
				 *    12 23
				 * 第五次
				 * 23 12 23 32 35 55
				 * 12 23
				 */
				for (var j = 0; j < arr.length - 1 - i; j++){
					// 判断当前值是否大于下一个值
					if (arr[j] > arr[j + 1]){
						// 若大于,交换
						var temp = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = temp;
					}
				}
			}
			// 打印
			console.log(arr)
			
			// 排序: 从大到小
			// 原理: 小的往后冒
			// 初始数组,长度为n
			var arr1 = [32, 23, 35, 23, 55, 12];
			// 循环n-1次
			for (var i = 0; i < arr1.length - 1; i++){
				/**
				 * 第一次
				 * 32 23 35 23 55 12 初始
				 * 32 23 35 23 55 12
				 *    35 23 23 55 12
				 *       23 23 55 12
				 *          55 23 12
				 *             23 12
				 * 第二次
				 * 32 35 23 55 23 12 初始
				 * 35 32 23 55 23 
				 *    32 23 55 23 
				 *       55 23 23
				 *          23 23
				 * 第三次
				 * 35 32 55 23 23 12 初始
				 * 35 32 55 23
				 *    55 32 23
				 *       32 23 
				 * 第四次
				 * 35 55 32 23 23 12 初始
				 * 55 35 32
				 *    35 32
				 * 第四次
				 * 55 35 32 23 23 12 初始
				 * 55 35
				 */
				for (var j = 0; j < arr1.length - 1; j++){
					// 判断当前值是否小于下一个值
					if (arr1[j] < arr1[j + 1]){
						// 若小于,交换
						var temp = arr1[j];
						arr1[j] = arr1[j + 1];
						arr1[j + 1] = temp;
					}
				}
			}
			// 打印
			console.log(arr1);
		</script>
	</body>
</html>
