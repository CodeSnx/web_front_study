<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 定义初始累计值
			var num = 0;
			// 遍历1~100
			for (var i = 1;i <= 100; i++){
				// 判断个位数是否为3
				if (i % 10 === 3) {
					// 跳过循环
					continue;
				}
				// 满足条件相加
				num += i;
			}
			// 打印
			console.log(num);
		</script>
	</body>
</html>
