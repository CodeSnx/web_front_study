<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 200px;
				height: 200px;
			}
			div:first-child {
				background-color: royalblue;
				position: relative;
				top: 10px;
				left: 10px;
			}
			div:nth-child(2) {
				background-color: beige;
			}
			div:nth-child(3) {
				background-color: cornflowerblue;
				position: absolute;
				/* 绝对定位脱离文档流 */
				width: 100px;
			}
			div:last-of-type {
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
