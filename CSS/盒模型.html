<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div:first-child {
				width: 200px;
				height: 200px;
				background-color: burlywood;
				box-sizing: content-box;
				padding: 10px;
				border: 10px solid #ccc;
			}
			div:last-child {
				width: 200px;
				height: 200px;
				background-color: greenyellow;
				box-sizing: border-box;
				padding: 10px;
				border: 10px solid #ccc;
			}
		</style>
	</head>
	<body>
		<div>
			centent-box
		</div>
		<div>
			border-box
		</div>
	</body>
</html>
